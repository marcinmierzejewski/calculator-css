<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- modern normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section class="container">
    <div class="calculator">
      <div class="calc-header">
        <h1 class="calc-title">Calculator</h1>
        <div class="calc-display">
          <p class="calc-history">50*2/</p>
          <p class="calc-sumary">/</p>
        </div>
      </div>
      <div class="calc-container">
        <form action="">
          <input type="text">
          <ul class="calc-number-container">
            <li class="calc-num">7</li>
            <li class="calc-num">8</li>
            <li class="calc-num">9</li>
            <li class="calc-num">/</li>
            <li class="calc-num">4</li>
            <li class="calc-num">5</li>
            <li class="calc-num">6</li>
            <li class="calc-num">*</li>
            <li class="calc-num">1</li>
            <li class="calc-num">2</li>
            <li class="calc-num">3</li>
            <li class="calc-num">+</li>
            <li class="calc-num">.</li>
            <li class="calc-num">0</li>
            <li class="calc-num">=</li>
            <li class="calc-num">-</li>
          </ul>
          <button class="btn-clear" type="reset">clear</button>
        </form>
      </div>
    
    
    </div>
  </section>
</body>
</html>
