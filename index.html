<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- modern normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
  <!-- style css -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="calc-header">
      <p class="calc-title">Calculator</p>
      <p class="calc-history">50*2/</p>
      <p class="calc-sumary">/</p>
      <form action="">
        <input type="text">
        <div class="calc-number-container">
          <div class="calc-num">7</div>
          <div class="calc-num">8</div>
          <div class="calc-num">9</div>
          <div class="calc-num">/</div>
          <div class="calc-num">4</div>
          <div class="calc-num">5</div>
          <div class="calc-num">6</div>
          <div class="calc-num">*</div>
          <div class="calc-num">1</div>
          <div class="calc-num">2</div>
          <div class="calc-num">3</div>
          <div class="calc-num">+</div>
          <div class="calc-num">.</div>
          <div class="calc-num">0</div>
          <div class="calc-num">=</div>
          <div class="calc-num">-</div>
        </div>
        <button type="reset">clear</button>
      </form>      
    </div> 
   
  </div>
</body>
</html>
